name: CI/CD for Go App

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout source code
      uses: actions/checkout@v4

    - name: 🏗️ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: 🔨 Build Go app
      run: go build -v ./...

    - name: 🧪 Run Go tests
      run: go test -v ./...

    - name: 🚀 Deploy to VPS
      uses: appleboy/ssh-action@v1.2.2
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "🔄 Pulling latest code..."
          cd /home/naul/movie28/rebuild-api-movie28
          git reset --hard
          git pull origin main
          echo "🐳 Restarting Docker containers..."
          docker compose build             # build local image từ Dockerfile
          docker compose up -d --remove-orphans
          echo "✅ Deploy completed!"
    - name: 📢 Notify to Telegram
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d parse_mode=Markdown \
        -d text="✅ *Deploy thành công!* \nRepo: \`${{ github.repository }}\`\nBranch: \`${{ github.ref_name }}\`\nCommit: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})"
        
